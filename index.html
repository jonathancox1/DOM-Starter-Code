<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>DOM Starter Kit</title>
    <style>
        body {
            font-size: 24px;
        }

        #invisible {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-4 text-center">
                <div class="card">


                    <div class="card-header bg-secondary text-light">
                        Welcome <span id="name"></span> <span id="defMsg">Please login below</span>
                    </div>
                    <div class="card-body p-0">
                        <div id="invisible">
                            <span id="email"></span>
                            <br>
                            <span id="age"></span>
                        </div>
                    </div>
                    <form class="m-3" id="myForm">
                        <label>Enter Your Name:
                            <input type="text" id="nameInput" value="" />
                        </label>
                        <label>Enter Your Email:
                            <input type="text" id="emailInput" value="" />
                        </label>
                        <label>Enter Your Age:
                            <input type="text" id="ageInput" value="" />
                        </label>
                        <br>
                        <button type="button" id="clickMe">Click Me</button>
                    </form>




                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
